<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>

    <style>
        /* CSS styles */
        .voting-section {
            background-color: blue;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Adjust flex direction */
        }

        .hero-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .vote-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* For zigzag border */
        }

        .profile-picture img {
            border-radius: 50%;
            border: 2px solid blue; /* Add border to the image */
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .voter-info {
            text-align: center;
            color: blue;
            position: relative; /* Add position relative */
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent 49%, blue 50%, transparent 51%);
            margin: 10px 0;
            position: relative; /* Add position relative */
        }

        /* Curly edges for the horizontal line */
        .divider:before,
        .divider:after {
            content: '';
            position: absolute;
            top: -10px;
            width: 50%;
            height: 20px;
            border: 2px solid blue; /* Add border to create the curve */
            border-radius: 10px;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .vote-count {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Adjust flex direction */
        }

        .vote-count h3 {
            font-size: 36px;
            color: green;
            margin: 0;
        }

        .vote-count p {
            font-size: 16px;
            color: green;
            margin: 0;
        }

        .vote-actions {
            display: flex;
            align-items: center;
            position: absolute; /* Add position absolute */
            bottom: -50px; /* Adjust bottom position */
        }

        .vote-actions button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .vote-actions input {
            width: 50px;
            text-align: center;
        }

        .vote-actions input::-webkit-outer-spin-button,
        .vote-actions input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .vote-actions input[type="number"] {
            -moz-appearance: textfield;
        }

        .voting-details {
            margin-bottom: 20px; /* Add space between cards */
        }

        /* Zigzag border */
        .vote-card::before,
        .vote-card::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: 10px;
            background: repeating-linear-gradient(-45deg, transparent, transparent 5px, white 5px, white 10px);
        }

        /* Pink background color for vote card */
        .vote-card.pink-background {
            background-color: pink;
        }

        /* Adjust text color for pink background */
        .vote-card.pink-background .voter-info,
        .vote-card.pink-background .vote-actions button {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- Move the h2 tag inside the body -->
    <h2>VOTING HALL OF FAME</h2>

    <!-- Voting section -->
    <section class="voting-section">
        <div class="hero-section">
            <h3>HEAD OF HOUSE POLL</h3>
            <p>POLL IS MEANT TO SELECT HEAD OF HOUSE FOR THE WEEK</p>
        </div>

        <!-- Voting details -->
        <div class="voting-details">
            <div class="vote-card">
                <div class="profile-picture">
                    <img src="profile_picture.jpg" alt="Voter's Picture">
                </div>
                <div class="voter-info">
                    <h6>John Doe</h6>
                    <div class="divider"></div>
                    <div class="vote-count">
                        <h3>3445</h3>
                        <p>6.5%</p>
                    </div>
                    <p>3rd Position</p>
                    <div class="vote-actions">
                        <button onclick="decrementVote()">-</button>
                        <input type="number" name="NumOfVote" class="cast-vote" value="0">
                        <button onclick="incrementVote()">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more vote cards here -->
    </section>
</body>
</html>
